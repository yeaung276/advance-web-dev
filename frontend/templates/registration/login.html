<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: .6rem;
      margin-bottom: .8rem;
    }
    button {
      width: 100%;
      padding: .6rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: #dc2626;
      margin-bottom: .5rem;
      font-size: .9rem;
    }
  </style>
</head>
<body>

  <form method="post" class="box">
    {% csrf_token %}
    <h2>Login</h2>

    {% if form.errors %}
      <div class="error">Invalid username or password</div>
    {% endif %}

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Sign in</button>
  </form>

</body>
</html>
