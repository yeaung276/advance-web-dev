<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This show data about supernova events observed">
  <meta name="keywords" content="supernova">
  <meta name="author" content="Ye Aung">
  <title>{% block title %}Supernovae{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

  {% include "includes/navbar.html" %}

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-3 col-lg-2 bg-white border-end min-vh-100 p-4">
        {% include "includes/sidebar.html" %}
      </aside>

      <!-- Main content -->
      <main class="col-md-9 col-lg-10 p-4">
        {% block content %}{% endblock %}
      </main>

    </div>
  </div>

  {% include "includes/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
